<html>

<head>
    <meta charset="UTF-8">

        #child2 {

            position: absolute;
            top: 60px;
            right: 100px;
            width: 80px;
            height: 80px;
            border: 1px solid white;
            background-color: white;
        }

        #child3 {
            position: absolute;
            top: 200px;
            right: 184px;
            width: 70px;
            height: 70px;
            border: 1px solid white;
            background-color: white;
        }

        #child4 {
            position: absolute;
            top: 330px;
            right: 110px;
            width: 230px;
            height: 15px;
            border: 1px solid white;
            background-color: white;
        }
    </style>
</head>

<body>
    <div id="parent">

</html>
