<html>

<head>
    <meta charset="UTF-8">
    <title>test79</title>
    <style>
        #parent {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 50px auto;
            border: 1px solid green;
        }

        #child {
            position: absolute;
            top: 0px;
            left: -50px;

            width: 30px;
            height: 30px;
            border: 1px solid red;
        }

        #child1 {
            position: absolute;
            top: 0px;
            right: -50px;

            width: 30px;
            height: 30px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="child"></div>
        <div id="child1"></div>
    </div>
</body>

</html>
