<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        let test1 = true;
        let test2 = true;
        let test3 = true;
        if (test1 && test2) {
            console.log('+++');
        } else {
            console.log('---');
        }

        if (test1 && !test2) {
            console.log('+++');
        } else {
            console.log('---');
        }

        if (!test1 && !test2) {
            console.log('+++');
        } else {
            console.log('---');
        }

        if (test1 && test2) {
            console.log('+++');
        } else {
            console.log('---');
        }

        if (test1 && test2 && test3) {
            console.log('+++');
        } else {
            console.log('---');
        }

        if (test1 || test2 && test3) {
            console.log('+++');
        } else {
            console.log('---');
        }

        if (test1 || test2 && !test3) {
            console.log('+++');
        } else {
            console.log('---');
        }
    </script>
</head>

<body></body>

</html>
